<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamro व्यंजन - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Custom styles to match the original image design */
        .navbar-brand h1 {
            color: #198754;
        }

        /* Green */
        .navbar-brand span {
            color: #ffc107;
        }

        /* Yellow */
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-dark shadow-lg px-3 sticky-top">
        <a class="navbar-brand me-5" href="/index/index1.html" style="text-decoration:none;">
            <h1 class="m-0 fw-bold">Hamro <span style="color: #ffc107;">व्यंजन</span></h1>
        </a>

        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav gap-lg-5">
                <li class="nav-item">
                    <a class="nav-link" href="/index/index1.html">
                        <h2 class="m-0 text-light fw-semibold">Home</h2>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/index/index2.html">
                        <h2 class="m-0 text-light fw-semibold">Food</h2>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/index/index3.html">
                        <h2 class="m-0 text-light fw-semibold">Recipe</h2>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/index/index4.html">
                        <h2 class="m-0 fw-bold d-flex align-items-center" style="color:#ffc107;">
                            <i class="bi bi-chat-dots-fill me-2" style="font-size: 1.5rem;"></i>
                            Contact
                        </h2>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <main class="main bg-light p-5">
        <div class="container-fluid">
            <div class="row justify-content-center">

                <div class="col-md-5 text-center">
                    <h1 class="mb-4 fw-light">Welcome</h1>
                    <div style="width: 200px; height: 200px; margin: 0 auto 20px;">
                        <img src="/path/to/profile.png" alt="Roshni Rana Profile"
                            class="rounded-circle w-100 h-100 shadow-lg" style="object-fit: cover;">
                    </div>
                    <h2 class="fw-bold text-dark">Roshni Rana</h2>
                    <p class="text-muted">Cait 4th semester BITM student.</p>
                </div>

                <div class="col-md-5">

                    <div class="card p-4 shadow-lg mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="m-0 text-dark fw-bold">
                                <i class="bi bi-person-circle me-2 text-success"></i>Roshni Rana
                            </h4>

                            <button class="btn btn-danger d-flex align-items-center fw-semibold" id="logoutButton">
                                <i class="bi bi-box-arrow-right me-1"></i>
                                Logout
                            </button>
                        </div>
                        <hr>
                        <div class="text-muted small">
                            Status: **Logged In**. You can now post comments.
                        </div>
                    </div>

                    <div class="card p-4 shadow-lg border border-success" id="commentSection">
                        <h5 class="card-title text-success mb-3">
                            <i class="bi bi-chat-square-text-fill me-2"></i>Comment Section
                        </h5>

                        <form action="/submit-comment" method="POST">
                            <div class="mb-3">
                                <label for="commentText" class="form-label visually-hidden">Write your
                                    comment...</label>
                                <textarea class="form-control" id="commentText" rows="3"
                                    placeholder="Write your comment..." required></textarea>
                            </div>

                            <button type="submit" class="btn btn-success w-100 fw-bold">
                                Post Comment
                            </button>
                        </form>

                        <p class="mt-3 text-muted small">
                            Comments posted as **Roshni Rana**.
                        </p>

                        <div class="mt-3 p-3 bg-light rounded border">
                            <div class="fw-bold text-dark">Admin:</div>
                            <p class="small m-0">"Welcome! We're excited to see your cooking journey."</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
